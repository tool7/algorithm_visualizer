<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualizer</title>

  <link rel="stylesheet" href="./bundle.css">
</head>
<body>
  <nav class="navbar">
    <h2>Pathfinding</h2>
  </nav>

  <div id="app-container">
    <button id="visualize-toggle-btn" class="start">Visualize</button>

    <button id="clear-walls-btn">Clear wall tiles</button>

    <button id="grid-type-toggle-btn">Switch to hexagon grid</button>

    <drop-down id="algorithm-selector" initial-value="dijkstra">
      <div class="menu-option" data-value="bfs">Breadth-first search</div>
      <div class="menu-option" data-value="gbfs">Greedy best-first search</div>
      <div class="menu-option" data-value="dijkstra">Dijkstra's algorithm</div>
      <div class="menu-option" data-value="astar">A* search</div>
    </drop-down>

    <div id="grid-container">
      <table id="square-grid" class="active"></table>
      <svg id="hexagon-grid" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
  </div>

  <footer class="footer">
    <span>Implemented in Typescript | &copy; 2019 by Marko Roje</span>
  </footer>

  <script src="./bundle.js"></script>
</body>
</html>
